{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
        </form>
        <hr />
        <div class="py-5 border-t border-gray-200 mt-5">
            <a href="{% url 'reset_password' %}" class="hover:text-indigo-500">Forgot password?</a>
        </div>
    </div>
{% endblock %}
