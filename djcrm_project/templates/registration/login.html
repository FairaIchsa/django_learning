{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <hr />
    <a href="{% url 'reset_password' %}">Forgot password?</a>
{% endblock %}
