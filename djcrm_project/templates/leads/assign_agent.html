{% extends 'base.html' %}

{% block title %}
    Assign this lead to an agent
{% endblock %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back</a>
    <hr />
    <h1>Assign an agent to this lead</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
