{% extends 'base.html' %}

{% block title %}
    List
{% endblock %}

{% block content %}
    <a href="{% url 'leads:lead-create' %}">Create</a>
    <hr />
    <h1>Our leads:</h1>
    <ul>
        {% for lead in leads %}
        <div class="lead>">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}.</a> Age: {{ lead.age }}
        </div>
        {% endfor %}
    </ul>
{% endblock %}
